<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <script src="js/fontawesome.min.js"></script>
  <script src="js/brands.min.js"></script>
  
  <title>Frontend Mentor | Launch countdown timer</title>
</head>

<body>

  <header>
    <h1 class="title">We're launching soon</h1>
  </header>

  <main>
    <div class="countdown">
      <div class="countdown__item">
        <p class="countdown__item-number">08</p>
        <p class="countdown__item-time">Days</p>
      </div>
      <div class="countdown__item">
        <p class="countdown__item-number">23</p>
        <p class="countdown__item-time">Hours</p>
      </div>
      <div class="countdown__item">
        <p class="countdown__item-number">55</p>
        <p class="countdown__item-time">Minutes</p>
      </div>
      <div class="countdown__item">
        <p class="countdown__item-number">41</p>
        <p class="countdown__item-time">Seconds</p>
      </div>
    </div>
  </main>
  
  <footer>
    <div class="social-bar">
      <a class="social-bar__item" href="#"><i class="fab fa-facebook-square"></i></a>
      <a class="social-bar__item" href="#"><i class="fab fa-pinterest"></i></a>
      <a class="social-bar__item" href="#"><i class="fab fa-instagram"></i></a>
    </div>
    <div class="attribution">
      Challenge by <a class="attribution__link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a class="attribution__link" href="#">Your Name Here</a>.
    </div>
  </footer>
</body>
</html>
